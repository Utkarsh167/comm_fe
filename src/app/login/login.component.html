<nz-layout>
    <nz-content>
      <div [ngClass]="{'login': true, 'light': backgroundEnabled}" style="background-image:url(assets/images/backgrnd.jpg);" >
        <header class="header">
          <a href="javascript: void(0);" class="logo">
            <img *ngIf="!backgroundEnabled" src="assets/images/group20@2x.png" alt="Clean UI Admin Template">
            <img *ngIf="backgroundEnabled" src="assets/images/group20@2x.png" alt="Clean UI Admin Template">
          </a>
        </header>
        <div class="content">
            <div class="title login-heading">
                <h1>
                  <strong style="color:white"> Agriculture IoT platform - Plan, Manage and Monitor your farm real time </strong>
                </h1>
                <!-- <p>
                  Pluggable enterprise-level angular application framework.
                  <br />
                  An excellent front-end solution for web applications built upon Ant Design and Angular.
                  <br />
                  Credentials for testing purposes - <strong>admin@mediatec.org</strong> /
                  <strong>cleanui</strong>
                </p> -->
              </div>
              <div class="block">
                <div class="row">
                  <div class="col-xl-12">
                    <div class="inner">
                      <div class="form">
                        <h4 class="text-uppercase">
                          <strong>Please log in</strong>
                        </h4>
                        <br />
                        <form nz-form [nzLayout]="'vertical'" (ngSubmit)="submitForm()" role="form">
                          <nz-form-item>
                            <nz-form-label nzFor="email">Email</nz-form-label>
                            <nz-form-control>
                              <nz-input-group [nzPrefix]="prefixUser">
                                <input nz-input id="email" formControlName="email">
                              </nz-input-group>
                              <nz-form-explain *ngIf="email.dirty && email.errors">
                                Please input your e-mail address
                              </nz-form-explain>
                            </nz-form-control>
                          </nz-form-item>
                          <nz-form-item>
                            <nz-form-label nzFor="password">Password</nz-form-label>
                            <nz-form-control>
                              <nz-input-group [nzPrefix]="prefixLock">
                                <input type="password" nz-input id="password" formControlName="password">
                              </nz-input-group>
                              <nz-form-explain *ngIf="password.dirty && password.errors">
                                Please input your e-mail address
                              </nz-form-explain>
                            </nz-form-control>
                          </nz-form-item>
                          <!-- <div>
                            <label nz-checkbox>
                              Remember me
                            </label>
                            <a href routerLink="/user/forgot" class="login-form-forgot pull-right utils__link--blue utils__link--underlined">Forgot password</a>
                          </div> -->
                          <div class="form-actions">
                            <button nz-button nzType="primary" class="width-150 mr-3">
                              Sign in
                            </button>
                            <!-- <span class="register-link">
                              <a href="javascript: void(0);" class="utils__link--blue utils__link--underlined">Register</a>
                              if you don&#39;t have an account
                            </span> -->
                          </div>
                          <!-- <div class="form-group">
                            <p>Use another service to Sign In</p>
                            <div class="mt-2">
                              <a href="javascript: void(0);" class="btn btn-icon mr-2">
                                <i class="icmn-facebook"></i>
                              </a>
                              <a href="javascript: void(0);" class="btn btn-icon mr-2">
                                <i class="icmn-google"></i>
                              </a>
                              <a href="javascript: void(0);" class="btn btn-icon mr-2">
                                <i class="icmn-windows"></i>
                              </a>
                              <a href="javascript: void(0);" class="btn btn-icon mr-2">
                                <i class="icmn-twitter"></i>
                              </a>
                            </div>
                          </div> -->
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
              <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
        </div>
        <div class="footer text-center">
          <p style="color:white">&copy; 2019 Translab. All rights reserved.</p>
        </div>
      </div>
    </nz-content>
  </nz-layout>
