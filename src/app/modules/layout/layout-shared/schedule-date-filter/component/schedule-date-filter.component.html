<h4>{{dateObject.label}}</h4>
<div class="flex_row">
  <div class="flex_col_sm_6">
    <mat-form-field>
      <input matInput [matDatepicker]="picker3" [formControl]="dateObject.scheduleFromDate"   (click)="picker3.open()"
        (dateChange)="dateChange($event)" placeholder="From Date" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="flex_col_sm_6">
    <mat-form-field>
      <input #toDate matInput [formControl]="dateObject.scheduleToDate" (dateChange)="setToDate()"  [min]="minDate"
        [matDatepicker]="picker4" (click)="picker4.open()" placeholder="To Date" readonly>
      <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
      <mat-datepicker #picker4></mat-datepicker>
    </mat-form-field>
  </div>
</div>
