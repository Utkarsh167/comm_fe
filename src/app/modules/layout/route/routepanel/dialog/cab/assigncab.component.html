<div class="employee_detail">
    <h4>Assign Cab</h4>
    <img src="./assets/images/cross.svg" class="cross" (click)="onNoClick()" />
    <div class="employeeListDtl">
        <div class="flex_row">
            <div class="flex_col_sm_5">
                <mat-label>Vendor's Name</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Select Vendor's Name" value="Sushi">
                </mat-form-field>
            </div>
            <div class="flex_col_sm_5">
                <mat-label>Cab</mat-label>
                <mat-form-field appearance="outline">
                    <mat-select>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="flex_row">
            <div class="flex_col_sm_5">
                <mat-label>Valid From</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker" (click)="picker.open()" placeholder="Select date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="flex_col_sm_5">
                <mat-label>Valid Till</mat-label>
                <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker1" (click)="picker1.open()" placeholder="Select date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="flex_row">
            <div class="flex_col_sm_10">
                <ul class="btn_wrapper text-center">
                    <li> <button mat-raised-button color="primary"> Cancel</button> </li>
                    <li> <button mat-raised-button color="primary">
                      Dissolve
                </button> </li>
                    <li> <button mat-raised-button color="primary">
                      Add
                </button> </li>
                </ul>
            </div>
        </div>
    </div>
</div>
