<div class="employee_detail">
    <h4>Employee Details</h4>
    <img src="./assets/images/cross.svg" class="cross" (click)="onNoClick()" />
    <div class="employeeListDtl">
        <div class="flex_row">
            <div class="flex_col_sm_6">
                <label for="">Emp Id</label>
            </div>
            <div class="flex_col_sm_6">
                <p for="">{{data?.employeeId | checkNull}}</p>
            </div>
        </div>
        <div class="flex_row">
            <div class="flex_col_sm_6">
                <label for="">Name</label>
            </div>
            <div class="flex_col_sm_6">
                <p for="">{{data?.name | checkNull}}</p>
            </div>
        </div>
        <div class="flex_row">
            <div class="flex_col_sm_6">
                <label for="">Address</label>
            </div>
            <div class="flex_col_sm_6">
                <p for="">{{data?.address | checkNull}}</p>
            </div>
        </div>
        <div class="flex_row">
            <div class="flex_col_sm_6">
                <label for="">Pickup Time</label>
            </div>
            <div class="flex_col_sm_6">
                <p for="">{{data?.empPickupTime | checkNull}}</p>
            </div>
        </div>
        <div class="flex_row">
            <div class="flex_col_sm_6">
                <label for="">Drop Time</label>
            </div>
            <div class="flex_col_sm_6">
                <p for="">{{data?.empDropTime | checkNull}}</p>
            </div>
        </div>
    </div>
</div>
