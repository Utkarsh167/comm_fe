<div class="employee_detail">
  <h4>Assign Date</h4>
  <img src="./assets/images/cross.svg" class="cross" (click)="onNoClick()" />

  <form [formGroup]="rosterForm" #form="ngForm" (ngSubmit)="updateRoster()">
    <div class="employeeListDtl">
      <div class="flex_row">
        <div class="flex_col_sm_5">
          <mat-label>Valid From</mat-label>
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="picker" formControlName="validFrom" [min]="todayDate"
              [max]="rosterForm.value.validTill" (click)="picker.open()" placeholder="Select date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>{{getControl('validFrom')|validate:'From Date'}}</mat-error>
          </mat-form-field>

        </div>
        <div class="flex_col_sm_5">
          <mat-label>Valid Till</mat-label>
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="picker1" formControlName="validTill" [min]="rosterForm.value.validFrom"
              (click)="picker1.open()" placeholder="Select date">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <mat-error>{{getControl('validTill')|validate:'To Date'}}</mat-error>
          </mat-form-field>

        </div>
      </div>
      <div class="flex_row">
        <div class="flex_col_sm_10">
          <ul class="btn_wrapper text-center">
            <li> <a type="button" mat-raised-button color="primary" (click)="onNoClick()"> Cancel</a> </li>
            <li> <button mat-raised-button color="primary">
                Done
              </button> </li>
          </ul>
        </div>
      </div>
    </div>

  </form>
</div>
